<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/app.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/icons.min.css">
  <link rel="stylesheet" href="./mystyles.css">
  <title>Ticker One</title>
</head>

<body>
  <div class="container-fluid">

    <!-- TOP TEXT -->
    <div class="row">
      <div class="col-xl-4 col-md-4">
        <h1 class="display-4 tacenter">SHIPPED</h1>
      </div>
      <div class="col-xl-4 col-md-4">

      </div>
    </div>

    <!-- FIRST ROW -->
    <div class="row row-one">
      <div class="col-xl-4 col-md-4">
        <div class="card-box card-box-shipped widget-user">
          <div class="text-center">
            <h1 class="green" data-plugin="counterup">587</h1>
            <h1 class="font-weight-normal">ORDERS</i></h1>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-4">
        <div class="card-box card-box-whouse widget-user">

          </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-4">
        <div class="card-box card-box-ready widget-user">
          <div class="text-center">
            <h1 class="orange" data-plugin="counterup">39</h1>
            <h1 class="font-weight-normal">ORDERS</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Second ROW -->
    <div class="row row-two">
      <div class="col-xl-4 col-md-4">
        <div class="card-box card-box-shipped widget-user">
          <div class="text-center">
            <h1 class="green" data-plugin="counterup">2,047</h1>
            <h1 class="font-weight-normal">LINES</h1>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-4">
        <div class="card-box card-box-whouse widget-user">

            <h1 class="yellow" data-plugin="counterup">2,099</h1>
            <h1 class="font-weight-normal">LINES</h1>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-4">
        <div class="card-box card-box-ready widget-user">
          <div class="text-center">
            <h1 class="orange" data-plugin="counterup">240</h1>
            <h1 class="font-weight-normal">LINES</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Second ROW -->
    <div class="row row-two">
      <div class="col-xl-4 col-md-4">
        <div class="card-box card-box-shipped widget-user">

            <h1 class="font-weight-normal">UNITS</h1>

      </div>
      <div class="col-xl-4 col-md-4">

            <h1 class="yellow" data-plugin="counterup">2,834</h1>
            <h1 class="font-weight-normal">UNITS</h1>
          </div>

      </div>
      <div class="col-xl-4 col-md-4">
        <div class="card-box card-box-ready widget-user">
          <div class="text-center">
            <h1 class="orange" data-plugin="counterup">512</h1>
            <h1 class="font-weight-normal">UNITS</h1>
          </div>
        </div>
      </div>
    </div>
